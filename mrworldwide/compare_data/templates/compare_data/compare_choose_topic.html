{% extends "base.html" %} {% block content %}

    <div class="container" style="margin-top: 10%;">
            <div class="row justify-content-center">
            <div class="col-6">
                <h1>Choose the topic to compare</h1>
                <h3>These are the options:</h3>
                <ul class="list-unstyled">
                    <li>Health</li>
                    <li>Economy</li>
                    <li>Enviroment</li>
                    <li>Social Development</li>
                </ul>
            </div>
            <div class="col-6">
                <form class="row g-3" method=GET action="{% url 'compare_index'%}">
                    <input class="form-control" id="compare_form" type="search" placeholder="Type a topic..." aria-label="compare_form" name="choose_topic" list="topic_list">
                    <datalist id="topic_list">
                        <option>Health</option>
                        <option>Economy</option>
                        <option>Enviroment</option>
                        <option>Social Development</option>
                    </datalist>
                    <button type="submit" class="btn btn-primary" style= "margin-top: 2%;">Choose topic</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
