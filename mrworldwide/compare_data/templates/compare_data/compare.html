{% extends "base.html" %} {% block content %}

    <div class="container" style="margin-top: 10%;">
        <h1>Compare an indicator between 2 countries</h1>
      <div class="form-group w-25" style="margin: 1%;">
        <h3>First Country</h3>
        <input type="search" id="form1" class="form-control" placeholder="Country 1"
        aria-label="Search" width="10%"/>
      </div>
      <div class="form-group w-25" style="margin: 1%;">
          <h3>Second Country</h3>
        <input type="search" id="form1" class="form-control" placeholder="Country 2"
        aria-label="Search" />
      </div>
      <div class="form-group w-25" style="margin: 1%;">
        <h3>Indicator to be compared</h3>
        <input type="search" id="form1" class="form-control" placeholder="Indicator to be compared"
        aria-label="Search" />
      </div>
      <button type="submit" class="btn btn-primary" style= "margin-top: 2%;">Compare</button>
    </div>
{% endblock %}
