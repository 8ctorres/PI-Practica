{% extends "base.html" %} {% block content %}

<a class="btn btn-primary" href="{% url 'graph_index'%}" role="button" style="margin: 1%;">Information about graphs</a>
<div class="container" style="margin-top: 10%;">
  <h1>Graph with several indicators of the same country</h1>
  <form class="row g-3" method=GET action="{% url 'Xdata1country_result'%}">
    <div class="form-group w-25" style="margin: 1%;">
      <h3>First Indicator</h3>
      <input type="search" id="form1" class="form-control" placeholder="Indicator 1"
      aria-label="Search" width="10%"/>
    </div>
    <div class="form-group w-25" style="margin: 1%;">
      <h3>Second Indicator</h3>
      <input type="search" id="form1" class="form-control" placeholder="Indicator 2"
      aria-label="Search" />
    </div>
    <div class="form-group w-25" style="margin: 1%;">
      <h3>Third Indicator</h3>
      <input type="search" id="form1" class="form-control" placeholder="Indicator 3 (Optional)"
      aria-label="Search" />
    </div>
    <div class="form-group w-25" style="margin: 1%;">
      <h3>Fourth Indicator</h3>
      <input type="search" id="form1" class="form-control" placeholder="Indicator 4 (Optional)"
      aria-label="Search" />
    </div>
    <div class="form-group w-25" style="margin: 1%;">
      <h3>Fifth Indicator</h3>
      <input type="search" id="form1" class="form-control" placeholder="Indicator 5 (Optional)"
      aria-label="Search" />
    </div>
    <div class="form-group w-25" style="margin: 1%;">
      <h3>Country</h3>
      <input type="search" id="form1" class="form-control" placeholder="Country"
      aria-label="Search" />
    </div>
    <button type="submit" class="btn btn-primary" style= "margin-top: 2%;">Draw graph</button>
  </form>
</div>

{% endblock %}
