{% extends "base.html" %} {% block content %}

<div class="position-absolute top-0 start-0" style="margin: 5%;">
  <a class="btn btn-primary" href="{% url 'graph_index'%}" role="button">Information about graphs</a>
</div>
<div class="container" style="margin-top: 10%;">
  <h1>Graph the same indicator amongst different countries</h1>
  <form class="row g-3" method=GET action="{% url '1dataXcountries_result'%}">
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Indicator</label>
      <input type="text" class="form-control" id="1dXc" placeholder="Choose indicator" list="indicator_list" name="graph_indicator1"  required>
      <datalist id="indicator_list">
        {% for r in indicator_list %}
          <option> {{ r }} </option>
        {% endfor %}
      </datalist>
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 1</label>
      <input type="text" class="form-control" placeholder="Country 1" id="1dXc" list="country_list" name="graph_country1" required>
      <datalist id="country_list">
        {% for r in country_list %}
          <option> {{ r }} </option>
        {% endfor %}
      </datalist>
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 2</label>
      <input type="text" class="form-control" placeholder="Country 2 (Optional)" id="1dXc" list="country_list" name="graph_country2">
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 3</label>
      <input type="text" class="form-control" placeholder="Country 3 (Optional)" list="country_list" name="graph_country3" id="1dXc">
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 4</label>
      <input type="text" class="form-control" placeholder="Country 4 (Optional)" list="country_list" name="graph_country4" id="1dXc">
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 5</label>
      <input type="text" class="form-control" placeholder="Country 5 (Optional)" list="country_list" name="graph_country5" id="1dXc">
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Draw graph</button>
    </div>
  </form>
  <div class="accordion" id="accordion" style="margin-top: 5%;">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Indicators list
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordion">
        <div class="accordion-body">
          <ul class="list-unstyled">
              {% for r in indicator_list %}
                <li> {{ r }} </li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
