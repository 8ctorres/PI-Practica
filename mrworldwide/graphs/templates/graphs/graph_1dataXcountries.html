{% extends "base.html" %} {% block content %}

<a class="btn btn-primary" href="{% url 'graph_index'%}" role="button" style="margin: 1%;">Information about graphs</a>
<div class="container" style="margin-top: 10%;">
  <h1>Graph the same indicator amongst different countries</h1>
  <form class="row g-3" method=GET action="{% url '1dataXcountries_result'%}">
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Indicator</label>
      <input type="text" class="form-control" id="1dXc" placeholder="Choose indicator" required>
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 1</label>
      <input type="text" class="form-control" placeholder="Country 1" id="1dXc" required>
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 2</label>
      <input type="text" class="form-control" placeholder="Country 2" id="1dXc" required>
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 3</label>
      <input type="text" class="form-control" placeholder="Country 3 (Optional)" id="1dXc">
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 4</label>
      <input type="text" class="form-control" placeholder="Country 4 (Optional)" id="1dXc">
    </div>
    <div class="col-md-4">
      <label for="1dXc" class="form-label">Country 5</label>
      <input type="text" class="form-control" placeholder="Country 5 (Optional)" id="1dXc">
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Draw graph</button>
    </div>
  </form>
</div>

{% endblock %}
